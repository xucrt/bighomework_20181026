<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>论坛首页</title>
		<link rel="stylesheet" href="/static/css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<h1>论坛板块</h1>
			<dov class="col-md-8" style="padding: 0px;">

				<div class="list-group">
					<a href="#" class="list-group-item active">
						板块
					</a>
					{% for p in plates %}
					<a href="/plate/{{p.id}}" class="list-group-item">{{p.title}}</a>
					{% endfor %}
				</div>
			</dov>
			<dov class="col-md-4" style="padding-right: 0px;">
				<h4>网站地图</h4>
				<div class="list-group">
					<a href="#" class="list-group-item active" style="background-color: #b30e2c;border-color: #b30e2c;">
						板块
					</a>
					{% for p in plates %}
					<a href="/plate/{{p.id}}" class="list-group-item">{{p.title}}</a>
					{% endfor %}
					<a href="/index/" class="list-group-item">返回首页</a>
				</div>
				<div class="list-group">
					<a href="#" class="list-group-item active">
						注册和登录
					</a>
					<a href="/register/" class="list-group-item">新注册用户</a>
					<a href="/login/" class="list-group-item">老用户登录</a>
				</div>
			</dov>
			<!--dov class="col-md-4" style="padding-right: 0px;">

					<a href="/login/" class="list-group-item">老用户登录</a>
				</div>
			</dov-->
		</div>
	</body>
</html>
