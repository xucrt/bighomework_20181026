<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文章列表</title>
		<link rel="stylesheet" href="/static/css/bootstrap.css" />
	</head>

	<body>
		<div class="container" style="margin-bottom: 20px;">
			<h2>{{plate.title}}——文章列表</h2>

			<div class="col-md-8" style="padding:0px;">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">提示信息</h3>
					</div>
					<div class="panel-body">
						当前板块的文章数：{{plate.posts.count}}
					</div>
				</div>



				{% for post in plate.posts.all %}
				<div class="panel panel-default">
					<div class="panel-body">
						<a href="/article/{{post.id}}/">{{post.title}}</a>
					</div>
				</div>
				{% endfor %}

				<hr />
				<form action="/plate/{{plate.id}}/post/" method="post">
					<h3>新建文章</h3>
					<div class="form-group">
						<label for="exampleInputTitle">文章标题：</label>
						<input name="title" type="text" class="form-control" id="exampleInputTitle" placeholder="Title">
					</div>
					<div class="form-group">
						<label>文章内容：</label>
						<textarea name="content" class="form-control" rows="3"></textarea>
					</div>
					{% csrf_token %}
					<button type="submit" class="btn btn-default">提交</button>
				</form>
			</div>
